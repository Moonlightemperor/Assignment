<div class="flex flex-col p-6 bg-gray-100 min-h-screen rounded-lg shadow-lg">
  <div class="flex flex-row justify-between mb-4 p-7">
    <!-- Search by Name -->
    <mat-form-field appearance="fill" class="w-full md:w-1/2 left-button">
      <mat-label>Search by Name</mat-label>
      <input matInput [(ngModel)]="searchName" (ngModelChange)="applyFilter()" placeholder="Search">
    </mat-form-field>

    <!-- Filter by Workout Type -->
    <mat-form-field appearance="fill"  class="w-full md:w-1/2 right-button">
      <mat-label>Filter by Workout Type</mat-label>
      <mat-select (selectionChange)="applyTypeFilter($event)">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- User Table -->
  <div class="workout-list bg-white p-4 rounded-lg shadow-lg">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> <a (click)="onSelectUser(user)">{{user.name}}</a></td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Workout Type(s) </th>
          <td mat-cell *matCellDef="let user"> {{getWorkoutTypes(user.workouts)}} </td>
        </ng-container>

        <!-- Total Workouts Column -->
        <ng-container matColumnDef="totalWorkouts">
          <th mat-header-cell *matHeaderCellDef> Total Workouts </th>
          <td mat-cell *matCellDef="let user"> {{user.workouts.length}} </td>
        </ng-container>

        <!-- Minutes Column -->
        <ng-container matColumnDef="minutes">
          <th mat-header-cell *matHeaderCellDef> Total Minutes </th>
          <td mat-cell *matCellDef="let user"> {{getTotalMinutes(user.workouts)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
   
  </div>
  <app-workout-charts [user]="selectedUser" [users]="dataSource.data"></app-workout-charts>

</div>
