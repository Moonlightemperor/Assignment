<div class="p-4">
  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput [(ngModel)]="userName" placeholder="Enter user name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Workout Type</mat-label>
    <input matInput [(ngModel)]="workoutType" placeholder="Enter workout type">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Workout Minutes</mat-label>
    <input matInput type="number" [(ngModel)]="workoutMinutes" placeholder="Enter minutes">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addWorkout()">Add Workout</button>


</div>
