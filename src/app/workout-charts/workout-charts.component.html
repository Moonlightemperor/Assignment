<div class="flex flex-col md:flex-row p-6 bg-gray-100 min-h-screen rounded-lg">
  <!-- Sidebar for User List -->
  <div class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow-lg">
    <ul>
      <li 
        class="p-2 border-b cursor-pointer hover:bg-gray-200" 
        *ngFor="let user of users" 
        (click)="selectUser(user)" 
        [ngClass]="{'font-bold': selectedUser === user, 'bg-gray-200': selectedUser === user}">
        {{ user.name }}
      </li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="w-full md:w-3/4 bg-white p-6 rounded-lg shadow-lg ml-0 md:ml-6 mt-6 md:mt-0">
    <h3 *ngIf="user" class="text-xl font-bold mb-4">{{ user.name }}'s Workout Progress</h3>
    <h3 *ngIf="!user" class="text-xl font-bold mb-4">Aggregated Workout Progress</h3>
    <canvas #workoutChart></canvas>
  </div>
</div>
